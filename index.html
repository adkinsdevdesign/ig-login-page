                            <input type="submit" value="Log In">
                        </form>
                        <hr>
                        <p><span>OR</span></p>
                        <a href="redirect.html">Log In with Facebook</a>
                        <a href="redirect.html">Forgot password?</a>
                    </div>
                    <div class="sign-up-container">
                        <p>Don't have an account? <a href="redirect.html">Sign up</a></p>
                    </div>
                    <div class="buttons-container">
                        <p>Get the app.</p>
                        <div class="btn-flex">
                            <img src="https://assets.codepen.io/6060109/IG-app-store-button.png">
                            <img src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png">
                        </div>
                    </div>
                </div>
                <img src="https://assets.codepen.io/6060109/IG-phone.jpeg">
